<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" class="contact-form">
        <p class="form-title">Login Form</p>
        <div class="form-controls">
            <label for="name" class="form-label">Name (required):</label>
            <input type="text" name="name" id="name" class="form-input" inputmode="text" aria-live="assertive" autocomplete="name" pattern="[A-Za-z]{1}" tabindex="0" required autofocus>
        </div >
        <div class="form-controls">
            <label for="email" class="form-label">Email (required):</label>
            <input type="email" name="email" id="email" class="form-input" inputmode="email" aria-live="assertive" autocomplete="email" tabindex="0" required>
        </div>

        <!-- honey pot field -->
        <label for="honeypot" class="honeypot" hidden aria-hidden="true">Keep this field blank</label>
        <input type="text" hidden autocomplete="off" class="honeypot" id="honeypot" aria-hidden="true" tabindex="-1">
        <!-- end of honey pot field -->
        
        <div class="form-controls">
            <label for="message" class="form-label">Message (required):</label>
            <textarea name="message" id="message" class="form-input" inputmode="text" aria-live="assertive" cols="30" rows="10" tabindex="0" required></textarea>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</body>
</html>
